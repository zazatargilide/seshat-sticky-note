name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      # --- ВОТ ЭТОТ НОВЫЙ ШАГ НУЖЕН ---
      - name: Install Linux System Dependencies (Qt & OpenGL)
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libopengl0 libxkbcommon-x11-0 libdbus-1-3 libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-shape0
      # --------------------------------

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Linter (Ruff)
        run: uv run ruff check .

      - name: Run Tests (Pytest) with Headless Display
        uses: GabrielBB/xvfb-action@v1
        with:
          # Флаг --args нужен, чтобы передать аргументы xvfb, иногда это помогает стабильности
          # Но в твоем случае ошибка была в библиотеках, так что просто запускаем
          run: uv run pytest